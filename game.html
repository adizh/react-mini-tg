<!DOCTYPE html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Game</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
   
    <style>
        * {
            box-sizing: border-box;
         
        
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #171923;
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            font-family: "Onest", sans-serif;
        }


        .game-section{
            padding:20px;
        }
        div#track_container {
            width: 100%;
            height:100%;
            margin: auto;
            margin-top: 16px;
            position: relative;
        }

        div#track_car {
            width: 25px;
            height: 26px;
            position: absolute;
        }

        svg#track {
            width: 100%;
            height: 100%;
            position: absolute;
            visibility: hidden;
        }

        canvas {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 677px;
            z-index: 1;
        }

        div#track_car div.image {
            width: 25px;
            height: 65px;
            background-image: url('ambulance.png');
            background-size: 100%;
            top: -34px;
            left: -12px;
            position: absolute;
            z-index: 5;
            background-repeat: no-repeat;
        }

      
        .points{
            font-size: 16px;
  line-height: 20px;
  color: #7e848d;
  font-weight: 400;
        }

        div.ui div.ui-item.lifes ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            display: inline-block;
            color: #EB4333;
        }

        div.ui div.ui-item.lifes ul li {
            display: inline-block;
            font-size: 12px;
        }

  
        #mdc-coins{
font-size: 28px;
line-height: 32px;
color:#fff;
font-weight: 700;
        }
       .bottom-ui{
        display: flex;
        gap:15px;
        align-items: center;
       }


    </style>


</head>
